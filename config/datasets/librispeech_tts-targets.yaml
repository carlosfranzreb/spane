data:
  config:
    root_folder: /ds/audio
    # the following depend on the anonymization model
    sample_rate: ${sample_rate} 
    batch_size: ${batch_size}
    max_ratio: ${max_ratio}

  datasets:
    eval:
      - spkanon_eval/data/librispeech/ls-test-clean.txt
    train_eval:
      - spkanon_eval/data/librispeech/ls-train-clean-360.txt
    targets:
      - spkanon_eval/data/libritts/tts-train-other-500_subset.txt
    enrolls:
      - spkanon_eval/data/librispeech/ls-test-clean-enrolls.txt
