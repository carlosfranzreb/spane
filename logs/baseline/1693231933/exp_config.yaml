name: SoftVC
trainer:
  batch_size: 2
  max_epochs: 20
  num_workers: 0
  accumulate_grad_batches: 1
  limit_train_batches: 1.0
  limit_val_batches: 1.0
optim:
  _target_: torch.optim.AdamW
  lr: 0.0002
  betas:
  - 0.8
  - 0.99
  sched:
    name: CosineAnnealing
    min_lr: '1e-5'
    warmup_ratio: 0.02
checkpointing:
  monitor: val_loss
  mode: min
data:
  config:
    trainer: ${trainer}
    root_folder: /Users/cafr02/datasets
    sample_rate: ${sample_rate}
    trim_silence: false
    shuffle: false
    min_duration: 2
    max_duration: 25
  datasets:
    eval:
    - data/ravdess/ravdess.txt
train: false
seed: 0
log_dir: logs/baseline
device: cpu
inference:
  run: false
  input:
    spectrogram: spectrogram
    target: target
eval:
  config:
    seed: 300
    baseline: true
    exp_folder: null
    sample_rate: ${synthesis.sample_rate}
  components:
    audeering_w2v:
      cls: spkanon_eval.evaluation.ser.audeering_w2v.EmotionEvaluator
      init: audeering/wav2vec2-large-robust-12-ft-emotion-msp-dim
      train: false
      num_workers: ${trainer.num_workers}
      batch_size: 2
