name: Test
inference:
  run: true
  consistent_targets: false
  gender_conversion: null
  input:
    spectrogram: spectrogram
    target: target
seed: 0
log_dir: spkanon_eval/tests/logs/asv_test_lazy_informed
device: cpu
sample_rate_in: 16000
sample_rate_out: 16000
target_selection:
  cls: spkanon_eval.target_selection.random.RandomSelector
  consistent_targets: true
featex:
  spectrogram:
    cls: spkanon_eval.featex.spectrogram.SpecExtractor
    n_mels: 80
    n_fft: 2048
    win_length: 1200
    hop_length: 300
featproc:
  dummy:
    cls: spkanon_eval.featproc.dummy.DummyConverter
    input:
      spectrogram: spectrogram
      n_frames: n_frames
      source: source
      target: target
    n_targets: 20
  output:
    featproc:
    - spectrogram
    - n_frames
    - target
    featex: []
synthesis:
  cls: spkanon_eval.synthesis.dummy.DummySynthesizer
  sample_rate_in: ${sample_rate_in}
  sample_rate_out: ${sample_rate_out}
  input:
    spectrogram: spectrogram
    n_frames: n_frames
data:
  config:
    root_folder: spkanon_eval/tests/data
    sample_rate: 16000
    sample_rate_in: ${sample_rate_in}
    sample_rate_out: ${sample_rate_out}
    num_workers: 0
  datasets:
    eval:
    - spkanon_eval/data/debug/ls-dev-clean-2.txt
    train_eval:
    - spkanon_eval/data/debug/ls-dev-clean-2.txt
eval:
  config:
    baseline: false
    exp_folder: null
    sample_rate_in: ${synthesis.sample_rate_out}
    seed: 1
  components:
    asv_lazy_informed:
      cls: spkanon_eval.evaluation.asv.spkid_plda.ASV
      scenario: lazy-informed
      train: true
      inference: ${inference}
      sample_rate: ${synthesis.sample_rate}
      lda_ckpt: null
      plda_ckpt: null
      spkid:
        cls: spkanon_eval.featex.spkid.spkid.SpkId
        path: speechbrain/spkrec-ecapa-voxceleb
        train: false
        batch_size: 2
        num_workers: 0
        emb_model_ckpt: null
commit_hash: e64d1f5b
exp_folder: spkanon_eval/tests/logs/asv_test_lazy_informed/1753257005
